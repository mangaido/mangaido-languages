  datetime:
    distance_in_words:
      about_x_hours:
        one: hace 1 hora
        other: hace %{count} horas
      about_x_months:
        one: hace 1 mes
        other: hace %{count} meses
      about_x_years:
        one: hace 1 año
        other: hace %{count} años
      almost_x_years:
        one: casi 1 año
        other: casi %{count} años
      half_a_minute: half a minute
      less_than_x_minutes:
        one: hace menos de un minuto
        other: hace menos %{count} minutos
      less_than_x_seconds:
        one: hace menos de 1 segundo
        other: hace menos de %{count} segundos
      over_x_years:
        one: hace mas de 1 año
        other: hace mas de %{count} años
      x_days:
        one: hace 1 día
        other: hace "%{count} días"
      x_minutes:
        one: hace 1 minuto
        other: hace "%{count} minutos"
      x_months:
        one: hace 1 mes
        other: hace "%{count} meses"
      x_years:
        one: hace 1 año
        other: hace "%{count} años"
      x_seconds:
        one: hace 1 segundo
        other: hace "%{count} segundos"
    prompts:
      day: Día
      hour: Hora
      minute: Minuto
      month: Mes
      second: Segundos
      year: Año
  errors:
    format: "%{attribute} %{message}"
    messages:
      accepted: debe ser aceptado
      blank: no puede estar en blanco
      present: debe estar en blanco
      confirmation: no coincide con %{attribute}
      empty: no puede estar vacío
      equal_to: debe ser igual a %{count}
      even: debe ser par
      exclusion: se reserva
      greater_than: debe ser mayor que %{count}
      greater_than_or_equal_to: debe ser mayor o igual que %{count}
      inclusion: no está incluído en la lista
      invalid: no es válido
      less_than: debe ser mayor que %{count}
      less_than_or_equal_to: debe ser mayor o igual que %{count}
      model_invalid: "Error de validación: %{errors}"
      not_a_number: no es un número
      not_an_integer: debe ser un entero
      odd: debe ser impar
      required: debe existir
      taken: ya ha sido tomado
      too_long:
        one: es demaciado largo (el máximo es de 1 carácter)
        other: es demaciado largo (el maximo es de %{count} carácteres)
      too_short:
        one: es muy corto (el mínimo es de 1 carácter)
        other: es muy corto (el mínimo es de %{count} carácteres)
      wrong_length:
        one: la longitud no es válida (debe ser de 1 carácter)
        other: la longitud no es válida (debe ser de %{count} carácteres)
      other_than: debe ser distinto de %{count}
    template:
      body: '¡Ups! Hubo problemas con los siguientes campos:'
      header:
        one: ¡Ups! Hubo un error, %{model} debe ser guardado.
        other: "%{count} errores, %{model} debe ser guardado"
  helpers:
    select:
      prompt: Por favor, selecciona
    submit:
      create: Crear %{model}
      submit: Guardar %{model}
      update: Actualizar %{model}
  number:
    currency:
      format:
        delimiter: ","
        format: "%u%n"
        precision: 2
        separator: "."
        significant: false
        strip_insignificant_zeros: false
        unit: "$"
    format:
      delimiter: ","
      precision: 3
      separator: "."
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: "%n %u"
        units:
          billion: Mil millón
          million: Millón
          quadrillion: Cuatrillón
          thousand: Mil
          trillion: Trillón
          unit: ''
      format:
        delimiter: ''
        precision: 3
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: Byte
            other: Bytes
          gb: GB
          kb: KB
          mb: MB
          tb: TB
    percentage:
      format:
        delimiter: ''
        format: "%n%"
    precision:
      format:
        delimiter: ''
  support:
    array:
      last_word_connector: ", y "
      two_words_connector: " y "
      words_connector: ", "
  time:
    am: am
    formats:
      default: "%a, %d %b %Y %I:%M:%S %p %Z"
      long: "%B %d, %Y %I:%M %p"
      short: "%d %b %I:%M %p"
    pm: pm
