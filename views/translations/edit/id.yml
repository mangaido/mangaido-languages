id:
  translations:
    edit:
      meta_title: >
        %{series_title} - %{chapter_title} - %{language_name} - edit terjemahan  
      title: "Edit %{language_name} terjemahan"
      toolbar:
        show_btn:
          mobile: "Lihat"
          desktop: "Lihat terjemahan"
        my_translations_btn:
          mobile: "Terjemahan"
          desktop: "Terjemahanku"
        delete_btn_confirm: >
          Ingin dihapus?
        delete_btn: 
          mobile: "Hapus"
          desktop: "Hapus terjemahan ini"
      orphaned_translation_balloons_title: "Abaikan balon terjemahan"
      orphaned_translation_balloons_help: >
        Pengarang komik dapat mengubah dan menghapus gambar chapter sewaktu-waktu. Selain terjemahan yang siap dibuat untuk gambar tersebut, kamu juga bisa mengabaikan balon terjemahannya. Untuk dapat memperbarui terjemahan cukup salin dan tempel terjemahan lama pada gambar yang baru saja diganti.  
