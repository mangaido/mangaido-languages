      text_html: >
        <p>
          This Privacy Policy sets out the principles of processing and protecting personal data provided by users (the “User”) in connection with their use of the website available at the web domain https://mangaido.com.
        </p>
        
        <p>
          <b>
            DATA CONTROLLER
          </b>
        </p>
        
        <p>
          The personal data controller is Mangaido with its registered office at the address: ul. Bachmacka 6/26, 02-647 Warsaw, Poland, email: contact@mangaido.com, (the “Data Controller”).
        </p>
        
        <p>
          <b>
            SECURITY
          </b>
        </p>
        
        <p>
          The Users’ personal data is processed by the Data Controller with the application of appropriate security measures meeting the requirements set out in Polish law, and in particular in compliance with the Personal Data Protection Act of 29 August 1997 and the Regulation of the Minister of Internal Affairs and Administration regarding the documentation of personal data processing and the technical conditions to be met by IT devices and systems used to process personal data, of 29 April 2004.
        </p>
        <p>
          The Users’ personal data is stored in a database in which technical and organisational measures have been applied, ensuring the protection of processed data in compliance with the above-mentioned laws and regulations.
        </p>
        <p>
          Only the Data Controller and persons expressly authorised by it have access to the database.
        </p>

        <p>
          <b>
            SCOPE OF PROCESSING
          </b>
        </p>
        <p>
          The Data Controller processes the Users’ personal data only to the extent it is necessary to establish and define the content of the services rendered by the Data Controller, to terminate their provision and to correctly carry them out.
        </p>
        <p>
          Subject to the User’s specific and separate consent, the User’s data may also be used by the Data Controller for marketing purposes.
        </p>
        <p>
          The scope of personal data processing may include:<br />
          (i) User’s name;<br />
          (ii) details enabling the verification of the User’s electronic signature;<br />
          (iii) User's avatar;<br />
          (iv) User’s email address.
        </p>
        <p>
          The Data Controller may also process the Users’ other personal data, provided it needs this data due to the nature of the service rendered by it or for other legitimate purposes. The Data Controller marks this data appropriately.
        </p>
        
        <p>
          <b>
            VOLUNTARY PROVISION OF DATA
          </b>
        </p>
        <p>
          The personal data of the Users of the Data Controller’s website needs to be processed in order for the Data Controller to correctly render its services.
        </p>
        <p>
          The personal data is processed on the basis of the User’s consent or without such consent, where the Data Controller is authorised by law to process the User’s personal data without the User’s consent. The User may at any time revoke the consent to process his or her data.
        </p>
        <p>
          Personal data is provided voluntarily and will be used by the Data Controller only in accordance with the User’s wishes.
        </p>
        
        <p>
          <b>
            ACCESS TO DATA
          </b>
        </p>
        <p>
          Each User has the right to access his or her personal data and the right to correct or update it. Questions or requests in this respect should be sent to the Data Controller’s email address: contact@mangaido.com, or by post to its postal address.
        </p>
        <p>
          The User has the right to remove his or her personal data from the Data Controller’s file at any time. Data may also be removed in the cases specified in the relevant laws.
        </p>
        
        <p>
          <b>
            MAKING THE USERS’ DATA AVAILABLE
          </b>
        </p>
        <p>
          The Users’ personal data may be provided or made available to other entities co-operating with the Data Controller in the following cases:<br />
          (i) if required by the relevant laws.
        </p>
        
        <p>
          <b>
            COOKIES
          </b>
        </p>
        <p>
          The Data Controller uses cookies, which are recorded by its server on the hard disks of the Users’ terminal equipment when the Users are using the website pages. Cookies are used to enable the correct operation of the website on the Users’ terminal equipment. Cookies do not destroy the Users’ terminal equipment and do not result in changes to the configuration of this equipment or of the software installed on it. The purpose of using cookies is not to identify the Users.
        </p>
        <p>
          The Data Controller uses cookies in order to:<br />
          (i) remember information on the terminal equipment of the Clients or Activity Providers (as defined in Data Controller’s Terms of Service and/or Privacy Policy);<br />
          (ii) verify and develop its offer;<br />
          (iii) collect statistical data.
        </p>
        <p>
          Each User may switch off cookies in the search engine of his or her terminal equipment. The Data Controller notes, however, that switching off cookies may impair or prevent the use of the website.
        </p>
        
        <p>
          <b>
            IP ADDRESSES
          </b>
        </p>
        <p>
          The information that, under the general rules of internet communications, is contained in system logs (e.g. the IP address) is used by the Data Controller for technical purposes relating to server administration. Additionally, IP addresses are used to collect general statistics (e.g. about the region from which the communication originates). The Data Controller does not link such information with the User’s personal data, and does not use it to identify the User.
        </p>
        
        <p>
          <b>
            PROTECTION MECHANISMS
          </b>
        </p>
        <p>
          The Data Controller applies the most secure measures that are available at present to protect the provision of personal data.
        </p>
        <p>
          The transmission protocol ensuring the security of the transfer of data via the internet is the SSL (Secure Socket Layer v3) protocol.
        </p>
