          <b>
            11. Coins
          </b>
        </p>
        <p>
          All Mangaido internal transactions are made by exchanging “Coins”.
        </p> 

        <p>
          <b>
            12. Coin packages
          </b>
        </p>
        <p>
          Coins can be purchased in “Coin packages”. Coin package has different number of coins and prices. Prices are in USD.
        </p>

        <p>
          <b>
            13. Payments
          </b>
        </p>
        <p>
          “Payments” - buying coin packages for USD. Currently all payments are done via PayPal. Bought coins are stored as “user’s coins balance”.
        </p>

        <p>
          <b>
            14. Internal transactions
          </b>
        </p>
        <p>
          Internal transaction - transactions where users exchange their coins. There are two types of internal transactions:
        </p>
        <ul>
          <li>
            Chapter access purchases: when user is spending coins to gain access to other user series chapter.
          </li>
          <li>
            Coin donations: when user is sending coins to another user. There is no fee for sending or receiving donations. There is donation minimal amount of coins (see “Fees and other variables” section). A Donated number of coins need to be divisible by 100 coins.
          </li>
        </ul>

        <p>
          <b>
            15. Chapter access
          </b>
        </p>
        <p>
          If user buys chapter he or she will have unlimited access to it, as long as owner of the chapter is keeping it published on Mangaido. Mangaido is not responsible for owner’s actions towards chapters and when it needs to be taken out from access due to breaking Terms of Service.
        </p>

        <p>
          <b>
            16. Chapter access prices
          </b>
        </p>
        <p>
          Owner of chapter can set chapter access price (available chapter prices are in “Fees and other variables” section). Chapter prices include purchase percent fee (see “Fees and other variables” section). If owner selects “0” as chapter price, it’ll be available for free.
        </p>

        <p>
          <b>
            17. User with free access to a chapter
          </b>
        </p>
        <p>
          Owner of chapter can authorize other users to access the chapter without the need to pay for it, even when chapter is not published. They will be able to read it and create translations of it. Authorized users will not be able to edit the chapter in any way. There is maximum amount of authorized users for one chapter (see “Fees and other variables” section).
        </p>

        <p>
          <b>
            18. Withdrawals
          </b>
        </p>
        <p>
          User can withdraw his or her coins to exchange them for money in USD that will be sent to his or her PayPal account.<br />
          There is a minimal amount of coins that can be withdrawn (see “Fees and other variables” section).<br />
          There is a small PayPal transaction fee for withdrawing coins (see “Fees and other variables” section)<br />
          Base calculation for coins withdrawal value is 1 USD = 1000 coins.<br />
          When withdrawing coins the due total is calculated as:<br />
        </p>
        <pre>
          money_in_usd = number_of_coins * (1 / 1000) * ((100 - pay_pal_percent_fee) / 100)
        </pre>

        <p>
          <b>
